services:
  cinder:
    charm: ch:cinder
    num_units: 1
    constraints: mem=2G
    options:
      block-device: vdb
      glance-api-version: 2
      openstack-origin: *source
      worker-multiplier: 0.25
    storage:
      block-devices: cinder,50G
    channel: ussuri/edge
  ceph-radosgw:
    charm: ch:ceph-radosgw
    num_units: 1
    constraints: mem=2G
    options:
      source: *source
      namespace-tenants: True
    channel: octopus/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    constraints: mem=2G
    options:
      expected-osd-count: 3
      source: *source
    channel: octopus/edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    constraints: mem=2G
    options:
      source: *source
    storage:
      osd-devices: 'cinder,30G'
    channel: octopus/edge
  glance:
    charm: ch:glance
    num_units: 1
    constraints: mem=2G
    options:
      openstack-origin: *source
      worker-multiplier: 0.25
    channel: ussuri/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    constraints: mem=2G
    options:
      openstack-origin: *source
      worker-multiplier: 0.25
    channel: ussuri/edge
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    constraints: mem=4G
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      performance-schema: true
    channel: 5.7/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    constraints: mem=2G
    options:
      flat-network-providers: "physnet1"
      neutron-security-groups: true
      openstack-origin: *source
      manage-neutron-plugin-legacy-mode: false
      worker-multiplier: 0.25
    channel: ussuri/edge
  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    constraints: mem=2G
    options:
      openstack-origin: *source
      enable-isolated-metadata: true
      enable-metadata-network: true
      bridge-mappings: physnet1:br-ex
    channel: ussuri/edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    constraints: mem=2G
    options:
      network-manager: Neutron
      openstack-origin: *source
      worker-multiplier: 0.25
    channel: ussuri/edge
  nova-ironic:
    charm: ch:nova-compute
    num_units: 1
    constraints: mem=2G
    options:
      enable-live-migration: false
      enable-resize: false
      openstack-origin: *source
      virt-type: ironic
    channel: ussuri/edge
  placement:
    charm: ch:placement
    num_units: 1
    constraints: mem=2G
    options:
      openstack-origin: *source
      worker-multiplier: 0.25
    channel: ussuri/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    constraints: mem=2G
    channel: 3.8/edge
  hacluster-ironic:
    charm: ch:hacluster
    num_units: 0
    channel: 2.0.3/edge
  ironic-api:
    charm: ch:ironic-api
    num_units: 3
    constraints: mem=2G
    options:
      openstack-origin: *source
    channel: ussuri/edge
  ironic-conductor:
    charm: ../../../ironic-conductor.charm
    num_units: 1
    constraints: mem=2G
    options:
      openstack-origin: *source
      max-tftp-block-size: 1418
      disable-secure-erase: true
      use-ipxe: true
      enabled-network-interfaces: "flat, noop"
      hardware-enablement-options: |
        [ipmi]
        debug = true
  neutron-ironic-agent:
    charm: ch:neutron-api-plugin-ironic
    num_units: 0
    options:
      openstack-origin: *source
    channel: ussuri/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
